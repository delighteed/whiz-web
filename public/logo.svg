<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main shape: Abstract focus/eye -->
  <!-- Outer gentle ring -->
  <circle cx="100" cy="100" r="85" stroke="#FF8C42" stroke-width="12" stroke-opacity="0.2" />
  
  <!-- Focus Ring -->
  <circle cx="100" cy="100" r="65" stroke="#FF8C42" stroke-width="12" stroke-linecap="round" />
  
  <!-- Inner 'pupil' or focus point -->
  <circle cx="100" cy="100" r="25" fill="#FF8C42" />
  
</svg>
